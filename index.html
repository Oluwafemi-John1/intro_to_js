<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter the first value" id="firstValue">
    <input type="text" placeholder="enter the second value" id="secondValue">

    <div id="two">19</div>

    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Division</button>
    <button onclick="subtract()">Subtraction</button>
    <button onclick="add()">Addition</button>
    <div id="result"></div>

    <script>
    //    document.getElementById("two").innerHTML = "Hello World";
    //    document.getElementById("firstValue").value = 10;
        function multiply() {
            // alert("I am working")
            var numberOne = document.getElementById("firstValue").value;
            var numberTwo = document.getElementById("secondValue").value;
            // alert(numberOne * numberTwo);
            var answer = numberOne * numberTwo;
            result.innerHTML = answer;
            result.style.backgroundColor = "red";
            result.style.width = "100px";
        }

        function divide () {
            // alert ("I am working")
            var numberOne = document.getElementById("firstValue").value;
            var numberTwo = document.getElementById("secondValue").value;
            // alert(numberOne / numberTwo);
            var answer = numberOne / numberTwo;
            result.innerHTML = answer;
        }

        function subtract() {
            var numberOne = document.getElementById("firstValue").value;
            var numberTwo = document.getElementById("secondValue").value;
            // alert(numberOne - numberTwo);
            var answer = numberOne - numberTwo;
            result.innerHTML = answer;
        }

        function add() {
            var numberOne = document.getElementById("firstValue").value;
            var numberTwo = document.getElementById("secondValue").value;
            // alert("I am " + numberOne + " years old and my rating is " + numberTwo);
            // alert(parseInt(numberOne) + parseInt(numberTwo));
            // alert(Number(numberOne) + Number(numberTwo));
            var answer = Number(numberOne) + Number(numberTwo);
            result.innerHTML = answer;
        }

        // If statement
        var twoo = two.innerHTML;
        // alert(twoo)
        if (twoo == 12) {
            alert("I am even")
        } else if(twoo == 13) {
            alert ("I am odd")
        } else {
            alert("I am not even or odd")
        }
    </script>
</body>
</html>
